<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #editor-container {
        display: flex;
        flex: 1;
      }
      #editor {
        width: 50%;
        border: 1px solid #ccc;
      }
      #preview-iframe {
        width: 50%;
        border: 1px solid #ccc;
      }
      #file-list {
        margin: 20px 0;
      }
      #controls {
        margin: 10px 0;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-5cc5b218.js"></script>
    <link rel="stylesheet" href="./assets/index-8a043bf9.css">
  </head>
  <body>
    <div id="app">
      <h2>Next.js Preview with Monaco Editor</h2>
      <p>Below, you can see an actual Next.js project running directly in your browser.</p>
      <iframe id="nodebox-iframe" style="display:none"></iframe>

      <div id="editor-container">
        <div id="editor"></div>
        <iframe id="preview-iframe" height="100%"></iframe>
      </div>

      <div id="file-list">
        <h3>Files</h3>
        <ul id="files"></ul>
        <div id="controls">
          <input type="text" id="file-name" placeholder="New file name" />
          <button id="add-file">Add File</button>
          <button id="remove-file">Remove File</button>
        </div>
      </div>

      <p align="center">
        Learn more about <a href="https://github.com/codesandbox/nodebox-runtime">Nodebox</a>.
      </p>
    </div>

    
  </body>
</html>
