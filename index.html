```html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      #editor {
        height: 200px;
        width: 100%;
        border: 1px solid #ccc;
        font-family: monospace;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Next.js preview</h2>
      <p>
        Below, you can see an actual Next.js project running directly in your
        browser.
      </p>
      <iframe id="nodebox-iframe" style="display:none"></iframe>
      <iframe id="preview-iframe" width="100%" height="250"></iframe>
      
      <p align="center">Learn more about <a href="https://github.com/codesandbox/nodebox-runtime">Nodebox</a>.</p>
      
      <h3>Code Editor</h3>
      <div id="editor"></div>
    </div>
    
    <script type="module">
      import { Nodebox } from "@codesandbox/nodebox";

      const previewIframe = document.getElementById("preview-iframe");
      const editor = document.getElementById("editor");

      async function init() {
        const runtime = new Nodebox({
          iframe: document.getElementById("nodebox-iframe"),
        });

        await runtime.connect();

        const files = {
          "package.json": JSON.stringify({
            name: "nextjs-preview",
            dependencies: {
              "@next/swc-wasm-nodejs": "12.1.6",
              next: "12.1.6",
              react: "18.2.0",
              "react-dom": "18.2.0",
            },
          }),
          "pages/index.jsx": `
export default function Homepage({ name }) {
  return (
    <div>
      <h1>Hello, {name}</h1>
      <p>The name "{name}" has been received from server-side props.</p>
    </div>
  )
}

export function getServerSideProps() {
  return {
    props: {
      name: 'John'
    }
  }
}
          `,
        };

        await runtime.fs.init(files);
        
        // Load the initial file content into the editor
        editor.textContent = files["pages/index.jsx"];

        const shell = runtime.shell.create();
        const nextProcess = await shell.runCommand("next", ["dev"]);
        const previewInfo = await runtime.preview.getByShellId(nextProcess.id);
        previewIframe.setAttribute("src", previewInfo.url);
      }

      init();
    </script>
  </body>
</html>
```
